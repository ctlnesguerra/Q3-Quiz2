<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORMS, ALERTS, & NAV BAR</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<style>
		.container {
			background-color: gainsboro;
			padding: 20px;
			border-radius: 10px;
		}

		h2 {
			color: darkorange;
		}

		.form-group {
		 	display: flex;
		  	flex-direction: column;
		  	padding: 10px;
		  	margin-bottom: 10px;
		  	border: 1px solid black;
		  	border-radius: 4px;
		}

		.navbar {
			padding-left: 10px;
			padding-right: 10px;
		}
	</style>

</head>
<body>

	<ul class="nav nav-expand-sm">
  <li class="nav-item">menu1</li>
  <li class="nav-item">menu2</li>
  <li class="nav-item">menu3</li>
  </ul>

 <div class="alert alert-warning">
			   	<Strong>Instructions</Strong>
			   	Fill out the form below<strong> .alert</strong> class, contextual classes

	</div>
	<div class="container mt-3 mb-3">

		<form> <!-- Add form class -->
			<div><div class="form-group">
				<p id="contact-details-head">Enter your contact details</p>
				<label> <!-- Add form-control class -->
			      Name <input type="text" name="username" />
			    </label>
			    <label>
			      Email <input type="email" name="email" />
			    </label>
		  	</div>

		  <div><div class="form-group">
		  		<p id="language-head">Your favourite programming language</p>
			  	<label> 
			      <input type="checkbox" name="language" value="python"> Python
			    </label>
			    <label>
			      <input type="checkbox" name="language" value="js"> JavaScript
			    </label>
			    <label>
			      <input type="checkbox" name="language" value="ruby"> Ruby
			    </label>
			</div>

			<div><div class="form-group">
				<p id="newsletter-head">I want to receive</p>
			    <label>
			      <input type="checkbox" name="newsletter" value="weekly"> The weekly newsletter
			    </label>
			    <label>
			      <input type="checkbox" name="newsletter" value="company_offers">
			      Offers from the company
			    </label>
			    <label>
			      <input type="checkbox" name="newsletter" value="associated_offers">
			      Offers from associated companies
			    </label>
			   </div>

			    <!-- Add btn class -->
			    <button type="submit" class="btn btn-primary btn-warning" id="buttonAlert">Subscribe</button>

			   </div>
			</div>

		</form>

</body>
</html>
